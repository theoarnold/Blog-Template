{% extends "layout.html" %}
{% block content %}
<form id="loginform" method="POST" action="">
  {{ form.csrf_token }}
  <p>{{ form.email.label }} <input type="text" id="username" form="loginform" name="email"required></p>
  <p>{{ form.password.label }} <input type="text" id="password" form="loginform" name="password"required></p>
  
  <p><input id="submitbut" type="submit" value="Login"></p>
</form>
{% endblock content %}
