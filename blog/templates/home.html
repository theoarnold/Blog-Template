{% extends "layout.html" %}
{% block content %}
<div class="blog_post">
{% for post in posts | reverse %}
<a href="{{ url_for('post', post_id=post.id) }}">
<div id='article'>
    <img id= 'thumbnail' src="{{ url_for('static', filename='img/' + post.image_file) }}"></p>
    <h1 class="post_title">{{ post.title }}</h1>
    <h2>By {{ post.user.username }} On {{ post.date.strftime('%d/%m/%Y %H:%M') }}</h2>
    <p class="short_description">{{ post.content|truncate(300) }}</p>
</div>
</a>
{% endfor %}
</div>
{% endblock content %}
